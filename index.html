<!DOCTYPE html>
<html lang="us">
	<head>
		<title>Hangman</title>
		<meta charset="utf-8">
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<script
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous">
		</script>


	</head>
	<body>
		<header class="navbar navbar-static-top">
			<div class="container text-center">
					Hangman
					<br>
					<img class="downunder" src="assets/images/downunder.png">
			</div>
		</header>
		<main class="container text-center">
			<div class="row gameboard">
			<!-- dyanmically created divs for word -->
			</div>
			<div class="row">
				<div class="guessed font text-center"></div>
			</div>
			<div class="row">

				<div class="col-md-offset-4 col-md-2 font">
					Wins: <span class="wins">0</span>
				</div>
				<div class="col-md-2 font">
					<div>
						Losses: <span class="losses">0</span>
					</div>
				</div>
			</div>

			<div class="steve">
				<img class="head body" src="assets/images/head.png">
				<img class="arms body" src="assets/images/arms.png">
				<img class="torso body" src="assets/images/torso.png">
				<img class="legs body" src="assets/images/legs.png">
			</div>
		</main>
		
		<script src="assets/js/games.js"></script>

	</body>
</html>
